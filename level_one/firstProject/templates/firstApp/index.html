<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Level Two</title>
    <link rel="stylesheet" href="{%static "css/style.css"%}" />
  </head>
  <body>
    <h1>Here are youre access records</h1>
    <div class="djangoTwo">
      {%if access_records%}
      <table>
        <thead>
            <th>Site Name</th>
            <th>Date Accessed</th>
        </thead>
        {% for acc in access_records %}
        <tr>
          <td>{{acc.name}}</td>
          <td>{{acc.date}}</td>
        </tr>
        {%endfor%}
      </table>
      {%else%}
        <p>No Access Records</p>
      {%endif%}
  </body>
</html>
